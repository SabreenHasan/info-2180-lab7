<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div id = "heading">				
				<h1><img src="worldMap.png"></img> World Database Lookup</h1>
			</div>
		</header>
		
		<main>
			<div id="controls">
				<label for="country"></label>
				<input id="entries" type="search" name="country" placeholder="Enter country name here...." />
				<br></br>
				<button id="country">Lookup Country</button>
				<button id="cities">Lookup Cities</button>
			</div>
			
			<div id="results">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
